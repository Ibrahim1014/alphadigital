
<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <style>
      /* Custom styles for the Botpress webchat */
      .bp-widget-web {
        width: 100% !important;
        height: 100% !important;
        border-radius: 8px !important;
      }
      
      #webchat .bpw-typing-bubble {
        background-color: #FFD700;
      }
      
      #webchat .bpw-header-container {
        background: linear-gradient(45deg, #000000, #1a1a1a);
        border-bottom: 1px solid #FFD700;
      }
      
      #webchat .bpw-header-name {
        color: #FFD700;
      }
      
      #webchat .bpw-send-button {
        background-color: #FFD700;
        filter: brightness(1);
      }
      
      #webchat .bpw-send-button:hover {
        filter: brightness(1.2);
      }
      
      #webchat .bpw-from-bot .bpw-chat-bubble {
        background-color: #1a1a1a;
        border: 1px solid #FFD700;
      }
      
      #webchat .bpw-chat-bubble:last-child {
        border-bottom-right-radius: 20px;
        border-bottom-left-radius: 20px;
      }
      
      #webchat .bpw-chat-bubble:first-child {
        border-top-right-radius: 20px;
        border-top-left-radius: 20px;
      }
      
      #webchat .bpw-chat-bubble {
        border-radius: 20px;
        margin: 5px 0;
      }
      
      /* Fix chat container to fill the parent */
      #webchat,
      .bpw-layout,
      .bpw-chat-container {
        width: 100% !important;
        height: 100% !important;
      }
    </style>
  </head>
